<template>
  <base-spinner if:true={isLoading}></base-spinner>
  <div class="app">
    <div>
      <cmp-header></cmp-header>
    </div>
    <div class="body">
      <div class="left-panel">
        <cmp-sobjects-panel class={sobjectsPanelClass}></cmp-sobjects-panel>
        <template if:true={selectedSObject}>
          <cmp-fields-panel></cmp-fields-panel>
        </template>
      </div>
      <div class="right-panel">
        <div class="right-top-panel" style={rightTopPanelStyle}>
          <div class="right-top-left-panel">
            <cmp-query-editor-panel></cmp-query-editor-panel>
          </div>
          <div class="right-top-right-panel">
            <cmp-query-list-panel></cmp-query-list-panel>
          </div>
        </div>
        <div
          class="right-separator slds-align_absolute-center slds-border_bottom"
          draggable="true"
          ondrag={dragRightSeparator}
          ondragover={dragOverRightSeparator}
        >
          <svg class="slds-button__icon slds-button__icon_x-small" aria-hidden="true">
            <use xlink:href="./resources/slds/icons/utility-sprite/svg/symbols.svg#record"></use>
          </svg>
        </div>
        <div class="right-bottom-panel">
          <cmp-output-panel></cmp-output-panel>
        </div>
      </div>
    </div>
  </div>
  <template if:false={isLoggedIn}>
    <cmp-welcome-modal></cmp-welcome-modal>
  </template>
</template>
